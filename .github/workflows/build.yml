name: Build and Deploy to gh-pages

on:
  push:
    branches:
      - main # ä½ çš„ä¸»åˆ†æ”¯

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout main branch
        uses: actions/checkout@v3

      - name: ðŸ§± Setup Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ðŸ”§ Install pnpm
        run: npm install -g pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ”¨ Build and Export static site
        run: |
          pnpm build
          pnpm exec next export

      - name: ðŸš€ Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
